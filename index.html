<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Oldagram</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <main class="container">
            <header>
                <img class="logo" src="images/logo.png">
                <img class="avatar" src="images/user-avatar.png">
            </header>
            <section>
                <div class="profile">
                    <!-- class="profile-img" id="user-pic" -->
                    <img src="images/avatar-vangogh.jpg" class="profile-img" >
                    <div class="profile-info">
                        <p class="profile-name" id="user-name"> Vincent van Gogh</p>
                        <p class="profile-location" id="user-location"> Zudert, Netherlands</p>
                    </div>
                </div>
                <div class="img-container" id="img-post" >
                    <!-- <img src="images/post-vangogh.jpg"> -->
                </div>
                <div class="comment-section">
                    <div class="icon-section">
                        <img class="comment-icons" src ="images/icon-heart.png">
                        <img class="comment-icons" src ="images/icon-comment.png">
                        <img class="comment-icons" src ="images/icon-dm.png">
                    </div>
                    <p class="like-section">21 likes</p>
                    <p class="comment" >just took a few mushrooms lol</p>

                </div>
            </section>
            

            <!-- <img class="img-1" src="images/post-vangogh.jpg"> -->
        </main>
        <script src="index.js"></script>
    </body>

</html>
